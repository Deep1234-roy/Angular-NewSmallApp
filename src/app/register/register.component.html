<br>
<button class="btn btn-lg btn-outline-primary" style="margin-left: 20px" (click)="openForm()">ADD NEW USER</button>
<br>
<br>
<div class="content" *ngIf="flag">
    <h2>Registration Form</h2>
    <hr style="width: 70%;margin-left: 50px;color: black;">

    <div class="row">
        <div class="col-lg-3 offset-1">
            <div class="form-group">
                <label>Name :- </label>
                <input #name class="form-control" [(ngModel)]="NameValue" type="text" minlength="3">
            </div>
            <br>
            <div class="form-group">
                <label>Age : - </label>
                <input #age class="form-control" [(ngModel)]="ageValue" type="number" required min="10">
            </div>
            <br>

            <div class="form-group">
                <label>Address : - </label>
                <input #address class="form-control" [(ngModel)]="AddressValue" type="text">
            </div>

            <div class="form-group">
                <br>
                <button class="btn btn-primary" value="Submit" (click)="SubmitData(name.value,age.value,address.value)">Submit</button>&nbsp;
            </div>


        </div>
        
    </div>
    <hr style="width: 70%;margin-left: 50px;color: black;">
</div>
<div>
    <app-registerchild [nameData]="NameValue" [ageData]="ageValue" [addressData]="AddressValue"></app-registerchild>
</div>
<br>
